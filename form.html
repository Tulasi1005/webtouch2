<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Cards with Animation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
      scroll-snap-type: x mandatory;
    }

    .card {
      flex: 0 0 300px;
      background: linear-gradient(145deg, #ff7eb3, #ff758c);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 20px;
      color: #fff;
      scroll-snap-align: start;
      transform: scale(0.9);
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0.5;
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .card.visible {
      transform: scale(1);
      opacity: 1;
    }

    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: #ff758c;
      border-radius: 10px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Animation keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card.visible {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>

</body>
</html>
